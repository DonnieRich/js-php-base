<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zod Validation Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-messages {
            margin-top: 1rem;
            color: #d93025;
            white-space: pre-wrap;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Register</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="error-messages"></div>
    </div>

    <script type="module">
        import * as z from "https://cdn.jsdelivr.net/npm/zod@4.1.8/+esm";
        const userSchema = z.object({
            username: z.string().min(3, { message: "Username must be at least 3 characters long." }),
            email: z.string().email({ message: "Invalid email address." }),
            password: z.string().min(8, { message: "Password must be at least 8 characters long." })
        });

        const form = document.getElementById('registration-form');
        const errorContainer = document.getElementById('error-messages');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            errorContainer.textContent = '';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const result = userSchema.safeParse(data);

            if (!result.success) {
                const errorMessages = JSON.parse(result.error.message).map(err => err.message).join('\n');
                errorContainer.textContent = errorMessages;
            } else {
                alert('Form submitted successfully!');
                form.reset();
            }
        });
    </script>

</body>
</html>
